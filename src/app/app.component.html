<main class="main">
    <section class="main__header">
        <mat-toolbar class="toolbar">
            <span>Persons</span>
        </mat-toolbar>
        <app-person-input (createdPersonName)="onCreatedPerson($event)"></app-person-input>
    </section>

    <section class="main__content">
        <app-persons [personList]="persons" (deletedPersonIndex)="onDeletedPerson($event)"></app-persons>
    </section>
</main>
